name: Dev code deploy

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make deploy script executable
        run: chmod +x ./deploy.sh

      - name: Run deploy script
        env:
          DB_ENDPOINT: ${{ secrets.DB_ENDPOINT }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
        run: ./deploy.sh

      - name: Add SSH fixkey to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy To EC2
        env:
          PEM_KEY: ${{ secrets.PEM_KEY }}
          SCRIPT_PATH: ${{ secrets.SCRIPT_PATH }}
          SSH_FULL_INFO: ${{ secrets.SSH_FULL_INFO }}
          ACTIVE_PROFILE: dev
        run: |
          echo "$PEM_KEY" > private_key
          chmod 600 private_key
          scp -i “$PEM_KEY” ./build/libs/*.jar $SSH_FULL_INFO:~/
          ssh -i private_key $SSH_FULL_INFO "sudo bash $SCRIPT_PATH $ACTIVE_PROFILE"
