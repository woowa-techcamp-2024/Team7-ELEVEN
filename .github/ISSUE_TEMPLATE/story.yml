      required: true
  - type: textarea
    attributes:
      label: ✨ 현재 진행하려는 작업
      description: 진행하려는 작업에 대해 설명해주세요!
      placeholder: 자세히 적을수록 좋습니다!
    validations:
      required: true

  - type: textarea
    attributes:
      label: ➡️ 사후작업
      description: 진행하는 작업이 완료되고 다음으로 처리해야 할 작업이 있다면 명시해주세요!
    validations:
      required: true
